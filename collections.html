<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/collections.css">
</head>
    <body>
        <header>
          <!--Navbar-->
            <nav class="navbar">
                <div class="logo">
                  <a href="#">
                    <img  src="/images/Vector (2).svg" alt="" />
                    <img src="/images/Vector (1).svg" alt="" />
                  </a>
                </div>
                <input type="checkbox" id="click" />
                <label for="click" class="menu-btn">
                  <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="/" class="nav-link" >
                      <img id="home" src="/images/Vector(4).svg" alt="">
                      <span class="link-text">Home</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#collections" class="nav-link">
                      <img src="/images/music-library-2.svg" alt="">
                      <span class="link-text">My collections</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <img src="/images/Vector(7).svg" alt="">
                      <span class="link-text">Radio</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <img src="/images/video-horizontal.svg" alt="">
                            <span class="link-text">Music video</span>
                    </a>
                  </li>
                  <div id="navbar-nav2">
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <img src="/images/frame.svg" alt="">
                            <span class="link-text">Profile</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#" class="nav-link">
                        <img src="/images/Frame 7.svg" alt="">
                            <span class="link-text">Logout</span>
                      </a>
                    </li>
                  </div>
                </ul>
                <ul class="navbar-nav2">
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <img src="/images/frame.png" alt="">
                          <span class="link-text">Profile</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link">
                      <img src="/images/Vector5.png" alt="">
                          <span class="link-text">Logout</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div class="search">
                <input type="text" id="search-btn"
                name="search-btn"
                 placeholder=" Search artists">
              </div>
           </header>
           <main>
            <div class="likes">
                <span>My collection</span>
                <span>Likes</span>
            </div>
            <div class="collections">
               <div>
                <img id="change4" src="/images/Rectangle 26 (3).png" alt="">
                <h3>Limits</h3>
                <p>John watts</p>
                <span>2.3m Likes</span>
               </div>
               <div>
                <img id="change3" src="/images/Rectangle 26 (2).png" alt="">
                <h3>Limits</h3>
                <p>John watts</p>
                <span>2.3m Likes</span>
               </div>
                <div>
                    <img id="change2" src="/images/Rectangle 26 (1).png" alt="">
                    <h3>Limits</h3>
                    <p>John watts</p>
                    <span>2.3m Likes</span>
                </div>
                <div>
                    <img id="change" src="/images/Rectangle 26.png" alt="">
                    <h3>Limits</h3>
                    <p>John watts</p>
                    <span>2.3m Likes</span>
                </div>
            </div>
           </main>
           <nav class="music-nav">
            <div class="music-container">
             <div class="music">
               <img src="/images/Rectangle 26.png" alt="">
              <div>
                <h4>Seasons in</h4>
                <p>James</p>
              </div>
             </div>
             <div class="music-controls">
               <img src="/images/shuffle.svg" alt="">
               <img src="/images/previous.svg" alt="">
               <img src="/images/Frame 7.png" alt="">
               <img src="/images/next.svg" alt="">
               <img src="/images/repeate-one.svg" alt="">
             </div>
               <div class="volume-controls">
                 <img src="/images/volume-high.svg" alt="">
                 <input type="range" min="0" max="100" value="50">
               </div>
            </div>
            <div class="slider-container">
             <input class="slider" type="range" min="0" max="100" value="40">
            </div>
           </nav>
</body>
</html>
